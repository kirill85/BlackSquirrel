<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Интернет-магазин "Черная белка"</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Категории стаффа">
                    <p:menuitem value="Палатки"/>
                    <p:submenu label="Одежда">
                        <p:menuitem value="Стимпанк"/>
                        <p:menuitem value="Фэнтези"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem value = "О нас"/>
            </p:menubar>
            <div>
                <p>
                    Наша мастерская занимается изготовлением 
                    всевозможного ролевого, околоролевого и реконструкторского стаффа - костюмов, 
                    шатров, разнообразных изделий из кожи и не только.
                </p>
            </div>
        </h:form>
    </h:body>
